<!DOCTYPE html>
<html>
<head>
	<title>ife</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			position: absolute;
			background-color: #CCCCCC;
			height: 200px;
			width: 400px;
			top: 50%;
			left: 50%;
			margin: -100px 0 0 -200px;
		}
		.main div{
			background-color: #FC0;
			width: 50px;
			height: 50px;
		}
		.left{
			position: relative;
			border-radius: 0 0 50px 0;
		}
		.right{
			position: absolute;
			right: 0;
			bottom: 0;
			border-radius: 50px 0 0 0;
		}
	</style>
</head>
<body>

<div class="main">
	<div class="left"></div>
	<div class="right"></div>
</div>

</body>
</html>
